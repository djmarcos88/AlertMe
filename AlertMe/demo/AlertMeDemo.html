<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Alert Me</title>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/AlertMe.js"></script>

    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="../themes/default.min.css" rel="stylesheet" />
    <link href="styles/AlertMeDemo.min.css" rel="stylesheet" />

    <script>
        (function ($) {
            $(function () {
                $('#demoButton').click(function (e) {
                    e.preventDefault();

                    AlertMe.write({
                        message: 'Cerezita',
                        duration: null
                    });
                });
            });
        })(jQuery);
    </script>
</head>
<body>
    <header>
        <h1>Alert Me</h1>
        <h3>A simple javascript plugin to show alerts at the top of the viewport.</h3>
    </header>

    <div class="container">
        <a id="demoButton" href="#">Press Me</a>
    </div>

    <footer>
        <div class="with-love">
            Made with <span class="heart">&hearts;</span> by <a href="https://github.com/djmarcos88">Marcos Djivelekian</a>
        </div>
    </footer>
</body>
</html>
